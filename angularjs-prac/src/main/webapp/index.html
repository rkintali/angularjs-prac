<!DOCTYPE html>
<html data-ng-app="store">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<title>Insert title here</title>
</head>
<body class="container">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<div class="row">
		<label class="text-primary"> 1 + 2 = {{1+2}}</label>
		<h2 class="danger">{{"Hello" + "You"}}</h2>
	</div>
	<div data-ng-controller="StoreController as store">
		<div data-ng-repeat="product in store.products | limitTo: 2">
			<div data-ng-show="!product.soldOut">
				<h1>{{product.name}}</h1>
				<h3><product-title></product-title>
				</h3>
				<p>{{product.description}}</p>
				<button class="btn btn-default" data-ng-show="product.canPurchase">Add
					to Cart</button>
				<hr />
			</div>

			<product-tabs  ></product-tabs>
		</div>
	</div>

</body>
</html>
