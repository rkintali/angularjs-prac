<!DOCTYPE html>
<html data-ng-app="store">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<title>Insert title here</title>
</head>
<body class="container">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<div class="row">
		<label class="text-primary"> 1 + 2 = {{1+2}}</label>
		<h2 class="danger">{{"Hello" + "You"}}</h2>
	</div>
	<div data-ng-controller="StoreController as store">
		<div data-ng-repeat="product in store.products | limitTo: 2">
			<div data-ng-show="!product.soldOut">
				<h1>{{product.name}}</h1>
				<h3>
					<em>{{product.price | currency}}</em>
				</h3>
				<p>{{product.description}}</p>
				<button class="btn btn-default" data-ng-show="product.canPurchase">Add
					to Cart</button>
				<hr />
			</div>

			<section data-ng-controller="panelController as panel">
				<ul class="nav nav-pills" >
					<li data-ng-class="{active:panel.isSelected(1)}"><a href="#" data-ng-click="panel.selectTab(1)"
						>Description</a></li>
					<li data-ng-class="{active:panel.isSelected(2)}"><a href="#" data-ng-click="panel.selectTab(2)"
						>Specifications</a></li>
					<li data-ng-class="{active:panel.isSelected(3)}"><a href="#" data-ng-click="panel.selectTab(3)"
						>Reviews</a></li>
				</ul>
				{{panel.tab}}
				<div class="panel" data-ng-show="panel.isSelected(1)">
					<h4>Description</h4>
					<p>{{product.description}}</p>
				</div>
				<div class="panel" data-ng-show="panel.isSelected(2)">
					<h4>Specifications</h4>
					<blockquote>Not yet</blockquote>
				</div>
				<div class="panel" data-ng-show="panel.isSelected(3)">
					<h4>Reviews</h4>
					<blockquote>Not yet</blockquote>
				</div>
			</section>
		</div>
	</div>

</body>
</html>
