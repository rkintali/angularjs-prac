<!DOCTYPE html>
<html data-ng-app="store">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<title>Insert title here</title>
</head>
<body class="container">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<div class="row">
		<label class="text-primary"> 1 + 2 = {{1+2}}</label>
		<h2 class="danger">{{"Hello" + "You"}}</h2>
	</div>
	<div data-ng-controller="StoreController as store">
		<div data-ng-repeat="product in store.products | limitTo: 2">
			<div data-ng-show="!product.soldOut">
				<h1>{{product.name}}</h1>
				<h3>
					<em>{{product.price | currency}}</em>
				</h3>
				<p>{{product.description}}</p>
				<button class="btn btn-default" data-ng-show="product.canPurchase">Add
					to Cart</button>
				<hr />
			</div>

			<section>
				<ul class="nav nav-pills" data-ng-init="tab=1">
					<li><a href="#" data-ng-click="tab=1"
						data-ng-class="{active:tab===1}">Description</a></li>
					<li><a href="#" data-ng-click="tab=2"
						data-ng-class="{active:tab===2}">Specifications</a></li>
					<li><a href="#" data-ng-click="tab=3"
						data-ng-class="{active:tab===3}">Reviews</a></li>
				</ul>
				{{tab}}
				<div class="panel" data-ng-show="tab === 1">
					<h4>Description</h4>
					<p>{{product.description}}</p>
				</div>
				<div class="panel" data-ng-show="tab === 2">
					<h4>Specifications</h4>
					<blockquote>Not yet</blockquote>
				</div>
				<div class="panel" data-ng-show="tab === 3">
					<h4>Reviews</h4>
					<blockquote>Not yet</blockquote>
				</div>
			</section>
		</div>
	</div>

</body>
</html>
